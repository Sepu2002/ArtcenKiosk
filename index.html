<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosco de Paquetería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Soporte para el modo oscuro de Tailwind (aún útil para el `dark:` prefijo en CSS)
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
</head>
<body>

    <div id="ad-left" class="ad-container">
        <div id="player-left"></div>
    </div>
    <div id="ad-right" class="ad-container">
        <div id="player-right"></div>
    </div>

    <div id="main-screen" class="main-screen">
        <button id="theme-toggle-button" class="icon-button top-left">
            <i id="theme-icon" class="fas fa-moon"></i>
        </button>
        <button id="admin-login-button" class="admin-button top-right">
            <i class="fas fa-user-shield"></i>Admin
        </button>

        <h1 class="main-title">Casillero de Paquetes</h1>
        <p class="subtitle">Recogida de paquetes simple, segura y autoservicio.</p>
        <button id="pickup-package-button" class="action-button">
            <i class="fas fa-box-open"></i>
            Recoger Mi Paquete
        </button>
    </div>

     <button id="refresh-button" class="icon-button bottom-right">
        <i class="fas fa-sync-alt"></i>
    </button>

    <div id="modal-container"></div>
    <input type="file" id="csv-file-input" class="hidden-input" accept=".csv">
    
    <script src="https://www.youtube.com/iframe_api"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
